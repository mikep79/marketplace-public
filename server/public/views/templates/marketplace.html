<div ng-include="'views/partials/nav.html'" ng-init="mc.getMarketItems()"></div>
<div class="container">
  <div class="content">
    <h3 id="welcome" class="lead">Welcome, {{mc.userObject.userName}}! You have {{mc.userObject.money | currency : $}} to spend.</h3>

    <div class="item-block" ng-repeat='item in mc.marketItems.data'>
      <!-- <p>{{item.name}}</p> -->
      <p>{{item.cost | currency : $}}</p>
      <p>
        <img ng-src="images/{{ item.name }}.png" height="100px" />
      </p>
      <button ng-click="mc.buyFruit(item.cost, item.id)">Buy</button>
      <button ng-click="mc.sellFruit(item.cost, item.id)">Sell</button>
      <p>
        Quantity: {{ mc.quantity[item.id] }}
      </p>
      <p>
        Average: {{ mc.average[item.id] | currency }}
      </p>
      <p>
        Sum: {{ mc.sum[item.id] | currency }}
      </p>
    </div>
  </div>
</div>
